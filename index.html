<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check & Confirm Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="create-pw" type="password" required>
            <label>Create password</label>
        </div>
        <div class="input-box">
            <input id="confirm-pw" type="password" required>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash" id="show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle error-icon" ></i>
            <span id="text">Enter at least 8 characters</span>
        </div>
        <div class="input-box-button">
            <input id="button" type="button" value="check" required disabled>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
